<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-bg-primary mt-5">
                    <div class="card-header text-bg-primary">Login to continue</div>
                    <div class="card-body">
                        <form action="index.html" method="POST">
                            <div class="form-floating mb-3">
                                <label for="user_name" class="form-label">Username</label>
                                <input type="text" class="form-control" id="user_name" placeholder="username" name="username" autofocus required>
                            </div>
                            <div class="form-floating mb-3">
                                <label for="pass_word" class="form-label">Password</label>
                                <input type="password" class="form-control" id="pass_word" placeholder="**********" name="password" required>
                            </div>
                            <div class="form-check mb-3">

                                <input type="checkbox" class="form-check-input" form="remember_me">
                                <label for="remember_me" class="form-check-label">Remember me</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success"> <i class="bi bi-box-arrow-in-right"></i>  Login to continue</button>
                                
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
