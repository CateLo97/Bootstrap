<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .brand-gradent {
            background: #10CFC2;
            background: linear-gradient(to top, #4351eb 0%, #24CF11 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .vr{
            color: white;
        }


    </style>
</head>
<body class="bg-light">
<!--Nav-->
<nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow small mb-3">
    <div class="container-fluid">
        <a href="dash.html" class="navbar-brand">
            <span class="brand-gradent">Dashboard</span>
        </a>
        <button class="navbar-toggler border-0"
                 type="button" 
                 data-bs-toggle="collapse" 
                 data-bs-target="#navbarNav" 
                 aria-controls="navbarNav" 
                 aria-expanded="false" 
                 aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="dash.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="employees-list.html">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="dash.html">Jobs</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <div class="hstack gap-3 me-3">
                    <input class="form-control form-control-sm me-auto"
                    type="search" 
                    placeholder="Search..." 
                    aria-label="Search">
                    <button class="btn btn-outline-success btn-sm" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="vr"></div>
                <a href="index.html" class="btn btn-outline-warning btn-sm ms-3"><i class="bi bi-power"></i>
                </a>
            </form>
        </div>
    </div>
</nav>
<!--End Nav-->

<!--Cards-->

<div class="container-fluid">
    <div class="row justify-content-center ">
        <div class="col-md-3 mt-3">
            <div class="card text-bg-primary shadow text-center">
                <div class="card-header"> Employees List</div>
                <div class="card-body">
                    <span class="fs-1">254+</span>
                </div>
                <a href="employees-list.html" class="card-footer small text-decoration-none text-white">
                    View Employees
                </a>
            </div>
        </div>
        <div class="col-md-3 mt-3">
            <div class="card text-bg-primary shadow text-center">
                <div class="card-header"> Jobs List</div>
                <div class="card-body">
                    <span class="fs-1">25+</span>
                </div>
                <a href="#" class="card-footer small text-decoration-none text-white">
                    View all Jobs
                </a>
            </div>
        </div>
    </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
